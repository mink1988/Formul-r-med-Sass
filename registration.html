<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">

  <title></title>
</head>

<body>

  <div class="container mt-3 mb-4">

    <div class="row justify-content-center">

      <form id="registration" class="col-md-10 col-lg-10">
        <div class="form-row">
          <h1 class="form-group col-md-12">Skapa konto</h1>

          <div class="form-group col-md-6">
            <label for="firstName">Förnamn:</label>
            <input id="firstName" type="text" class="form-control">
          </div>

          <div class="form-group col-md-6">
            <label for="lastName">Efternamn:</label>
            <input id="lastName" type="text" class="form-control">
          </div>

          <div class="form-group col-md-6">
            <label for="EmailAddress">E-postadress:</label>
            <input id="EmailAddress" type="email" class="form-control">
          </div>

          <div class="form-group col-md-6">
            <label for="Pwd">Lösenord:</label>
            <input id="Pwd" type="password" class="form-control">
          </div>

          <div class="form-group col-md-6 mr-1">
            <label for="Pwd">Bekräftelse av lösenord:</label>
            <input id="Pwd" type="password" class="form-control">
          </div>

          <div id="Leveransinfo" class="form-group col-md-12 mt-5">
            <h2>Leveransadress</h2>
          </div>

          <div class="form-group col-md-6">
            <label for="DeliveryAddress">Leveransadress:</label>
            <input id="DeliveryAddress" type="text" class="form-control">
          </div>

          <div class="form-group col-md-3">
            <label for="Postnummer">Postnummer:</label>
            <input id="Postnummer" type="text" class="form-control">
          </div>

          <div class="form-group col-md-3">
            <label for="PostAddress">Postort:</label>
            <input id="PostAddress" type="text" class="form-control">
          </div>

          <div id="Faktueringsinfo" class="form-group col-md-12 mt-5">
            <h2>Faktureringsadress</h2>
          </div>

          <div class="form-group col-md-6">
            <label for="BillingAddress">Faktureringsadress:</label>
            <input id="BillingAddress" type="text" class="form-control">
          </div>

          <div class="form-group col-md-3">
            <label for="Postnummer">Postnummer:</label>
            <input id="Postnummer" type="text" class="form-control">
          </div>

          <div class="form-group col-md-3">
            <label for="PostAddress">Postort:</label>
            <input id="PostAddress" type="text" class="form-control">
          </div>

          <div class="form-group col-md-12 mt-3">
            <div class="form-check ">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Godkännande av GDPR och användarvillkor
              </label>
            </div>
          </div>

          <div class="form-group col-md-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Godkännande av nyhets- och reklamutskick (enligt GDPR)
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Skapa konto</button>
      </form>

    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
